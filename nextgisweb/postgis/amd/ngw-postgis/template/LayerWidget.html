<div data-dojo-type="${baseClass}" data-dojo-attach-point="focusNode"
    data-ngw-serialize-prefix="${prefix}">

    <div data-dojo-type="dojox/layout/TableContainer" data-dojo-props="cols:2, labelWidth: 150">

        <div data-dojo-type="ngw-resource/ResourceBox"
            data-dojo-props="cls: 'postgis_connection', colspan: 2"
            data-ngw-serialize="connection"
            title="Подключение" style="width: 100%"></div>

        <div data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-props="required: true"
            data-ngw-serialize="table"
            title="Таблица" style="width: 100%"></div>

        <div data-dojo-type="dijit/form/ValidationTextBox"            
            data-dojo-props="required: true, value: 'public'"
            data-ngw-serialize="schema"
            title="Схема" style="width: 100%"></div>

        <div data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-props="required: true"
            data-ngw-serialize="column_id"
            title="Поле идентификатор" style="width: 100%"></div>
        
        <div data-dojo-type="dijit/form/ValidationTextBox"
            data-dojo-props="required: true"
            data-ngw-serialize="column_geom"
            title="Поле геометрии" style="width: 100%"></div>
        
        <select data-dojo-attach-point="geometryType" 
            data-dojo-type="dijit/form/Select"
            data-dojo-props="colspan: 2"
            data-ngw-serialize="geometry_type"
            title="Тип геометрии" style="width: 100%">
            
            <option value="">Автоматически</option>
            <option value="POINT">Точка</option>
            <option value="LINESTRING">Линия</option>
            <option value="POLYGON">Полигон</option>

        </select>
        
        <div data-dojo-attach-point="srs"
            data-dojo-type="ngw/form/SpatialRefSysSelect"
            data-dojo-props="colspan: 2"
            title="Система&nbsp;координат" style="width: 100%"></div>

        <select data-dojo-attach-point="fields"
            data-dojo-type="dijit/form/Select"
            data-dojo-props="colspan: 2"
            data-ngw-serialize="fields"
            title="Описания&nbsp;атрибутов"
            style="width: 100%">

            <option value="keep">Сохранить текущие</option>
            <option value="update">Прочитать из базы данных</option>

        </div>

    </div>

</div>
